<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Google</title>
    <link rel="shortcut icon" href="./images/logo.png">
    <link rel="stylesheet" href="./css/style.css">
    
</head>

<body>
    <nav>
        <a href="https://mail.google.com/mail/u/0/#inbox">Gmail</a>
        <a href="https://google.com">Images</a>
        <button><i class="fas fa-braille"></i></button>
        <button><img src="./images/me.png" alt="David" id="avatar"/></button>
    </nav>
    <main>
        <img src="./images/google.png" alt="Google" class="logo"/>
       <div class="input__section">
          <i class="fas fa-search"></i> 
            <input type="text" name="query">
            <img src="./images/voice.png" alt="Google voice" title="Search by voice" id="voice">
       </div>
        <div class="btns">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
        <div>
            <p>
                Google offered in : 
                <span><a href="#">Hausa</a></span>
                <span><a href="#">Yoruba</a></span>
                <span><a href="#">Nigerian Pidgin</a></span>
            </p>
        </div>
    </main>
    <footer>
        <div><p class="footer__items">Nigeria</p></div>
        <div class="endnote">
            <div class="end__items">
               <a href="#">About</a>
               <a href="#">Advertising</a>
               <a href="#">Business</a>
               <a href="#">How Search works</a>
            </div>
            <div class="end__items">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
</body>
</html>
